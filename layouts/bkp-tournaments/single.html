{{ define "main" }}
{{ partial "back_link.html" .}}

<article>


    <h1>{{ .Title }}</h1>

    {{ if .Params.entries }}
    
    {{ partial "_tournament_entries" (dict "entries" .Params.entries "tournament" .)}}

    {{ end }}

    {{ if .Params.content }}
    {{ .content | markdownify }}
    {{ end }}

</article>
{{ end }}
